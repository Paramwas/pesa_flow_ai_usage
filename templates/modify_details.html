<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Modify Your Details</h2>
        <form method="POST" action="{{ url_for('modify_details', details_id=details[0]) }}">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ details[1] }}" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ details[2] }}" required>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" id="occupation" name="occupation" value="{{ details[3] }}" required>
            </div>

            <div class="form-group">
                <label for="total_income">Total Income</label>
                <input type="number" class="form-control" id="total_income" name="total_income" value="{{ details[4] }}" required>
            </div>

            <div class="form-group">
                <label for="region_type">Region Type</label>
                <input type="text" class="form-control" id="region_type" name="region_type" value="{{ details[5] }}" required>
            </div>

            <div class="form-group">
                <label for="region_name">Region Name</label>
                <input type="text" class="form-control" id="region_name" name="region_name" value="{{ details[6] }}" required>
            </div>

            <div class="form-group">
                <label for="debt">Debt</label>
                <input type="number" class="form-control" id="debt" name="debt" value="{{ details[7] }}" required>
            </div>

            <div class="form-group">
                <label for="debt_due_date">Debt Due Date</label>
                <input type="date" class="form-control" id="debt_due_date" name="debt_due_date" value="{{ details[8] }}" required>
            </div>

            <div class="form-group">
                <label for="interests">Interests</label>
                <input type="text" class="form-control" id="interests" name="interests" value="{{ details[9] }}" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Details</button>
            </div>
        </form>

        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
